<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    
    <button onclick="doSomething()" style="font-size: 25px; background-color: aliceblue; color: lightblue; border-radius: 25px;">Click</button>
    
    <p id="greeting">Hello</p>
    <script>
        function doSomething(){
            document.getElementById("greeting").innerHTML = "Goodbye";
        }
    </script>

    <form action="index.php" method="POST" enctype="multipart/form-data">

        <label for="Username">Username:</label>
        <input type="text" id="Username" placeholder="Enter username" minlength="6" maxlength="12" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password" minlength="6" maxlength="12" required><br><br>


        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="@gmail.com">
        <br>
        <br>
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" placeholder="+372">
        <br>
        <br>
        <label for="bday">Birthdate:</label>
        <input type="date" id="bday">
        <br>
        <br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="0-99" min="0" max="99">
        <br>
        <br>
        <label for="title">Title:</label>
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title">
        <br>
        <br>
        <label for="payment">Payment</label>
        <select id="Payment">
            <option value="VISA">VISA</option>
            <option value="Mastercard">Mastercard</option>
            <option value="Giftcard">Giftcard</option>
        </select>
        <br>
        <br>
        <label for="subscribe">Subscribe</label>
        <input type="checkbox" id="subscribe">
        <br>
        <br>
        <label for="comment">Comment</label>
        <textarea id="comment" rows="3" cols="25"></textarea>
        <br>
        <br>
        <label for="file">File:</label>
        <input type="file" id="file" accept="image/png, image/jpeg">
        <br>
        <br>
        <br>
        <br>
        <input type="reset">
        <input type="submit">


    </form>



</body>
</html>
